<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Nanograms</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="game">
  <header class="game__control control">
    <h1 class="visually-hidden">Nanograms game</h1>
    <div class="control__options options">
      <div class="options__timer timer">
        <div class="timer__img-wrapper">
          <img class="timer__img" src="./img/icons/timer.png" alt="timer" width="60" height="60">
        </div>
        <div class="timer__time-wrapper">
          <p class="timer__time">14:35</p>
        </div>
      </div>
      <a class="options__refresh" href="">
        <img class="options__refresh-img" src="./img/icons/refresh.png" alt="refresh"  width="60" height="60">
      </a>
      <a class="options__show-answer" href="">
        <img class="options__show-answer-img" src="./img/icons/show-answers.png" alt="show-answer"  width="60" height="60">
      </a>
    </div>
    <div class="control__settings settings">
      <button class="settings__sound">
        <img src="./img/icons/sounds.png" alt="sounds on/off">
      </button>
      <label id="switch-theme" class="settings__theme">
        <input type="checkbox" onchange="toggleTheme()" id="slider">
        <span class="slider round"></span>
      </label>
    </div>
  </header>
</body>
</html>
